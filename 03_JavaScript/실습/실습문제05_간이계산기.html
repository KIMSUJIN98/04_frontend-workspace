<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>간이 계산기 만들기</h1>

    첫번째 값 : <input type="text" id="num1"> <br>
    두번째 값 : <input type="text" id="num2"> <br>
    <input type="button" value="+" onclick="calculator(this.value);">
    <input type="button" value="-" onclick="calculator(this.value);">
    <input type="button" value="x" onclick="calculator(this.value);">
    <input type="button" value="/" onclick="calculator(this.value);">
    <input type="button" value="%" onclick="calculator(this.value);">

    <br><br>
    계산결과 : <span id="result"></span>
    <hr>

    <script>
        function calculator(val) {
            const num1 = document.getElementById("num1");
            const number1 = Number(num1.value);

            const num2 = document.getElementById("num2");
            const number2 = Number(num2.value);

            // console.log(number1);
            // console.log(number2);
            let result = 0;

            switch(val) {
                case "+":
                    result = number1 + number2;
                    break;
                case "-":
                    result = number1 - number2;
                    break;
                case "x":
                    result = number1 * number2;
                    break;
                case "/":
                    result = number1 / number2;
                    break;
                case "%":
                    result = number1 % number2;
                    break;
            }
            
            // console.log(result);

            const spanEl = document.getElementById("result");
            spanEl.innerText = result;
        }
    </script>
</body>
</html>
