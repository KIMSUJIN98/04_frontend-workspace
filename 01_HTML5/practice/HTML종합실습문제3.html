<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 종합 실습 문제3</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="test.do" method="post">
        <fieldset>
            <fieldset>
                <legend>필수 입력 사항</legend>
                <table>
                    <tr>
                        <th>ID</th>
                        <td><input type="text" name="Id" placeholder="아이디 10글자 이내" size="30" required></td>
                        <td><button>중복 확인</button></td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td><input type="password" name="Pwd" placeholder="영문,숫자,특수문자 포함 8자 이상" size="30" required></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td><input type="password" name="PwdCheck" size="30" required></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td><input type="email" name="email" size="30" required></td>
                        <td>
                            <select name="emailWeb">
                                <option value="" selected>직접입력</option>
                                <option value="naver">@naver.com</option>
                                <option value="google">@gmail.com</option>
                                <option value="daum">@daum.net</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
            
            <fieldset>
                <legend>추가 정보</legend>
                프로필사진 : <input type="file" name="uploadFile">
                <br><br><br>
                
                성별 :
                <input type="radio" name="gender" id="radioM" value="M" checked>
                <label for="radioM">남자</label>
                <input type="radio" name="gender" id="radioF" value="F">
                <label for="radioF">여자</label>
                <br><br>

                생년월일 :
                <input type="date" name="dateIn">
                <br><br>

                취미<br>
                <input type="checkbox" name="hobby" id="baseball" value="baseball">
                <label for="baseball">야구</label>
                <input type="checkbox" name="hobby" id="basketball" value="basketball">
                <label for="basketball">농구</label>
                <input type="checkbox" name="hobby" id="soccer" value="soccer">
                <label for="soccer">축구</label><br>
                <input type="checkbox" name="hobby" id="study" value="study">
                <label for="study">공부</label>
                <input type="checkbox" name="hobby" id="music" value="music">
                <label for="music">음악감상</label><br>
                <input type="checkbox" name="hobby" id="etc" value="etc">
                <label for="etc">기타 : <input type="text" name="etc_ans" placeholder="넷플보기"></label>
                <br><br>

                자기소개<br>
                <textarea name="content" cols="30" rows="4" style="resize: none;"></textarea>
            </fieldset>
            <br>
            <input type="submit" value="회원가입">
            <input type="reset" value="다시입력">
            <button>이전으로</button>
        </fieldset>    
    </form>
</body>
</html>
