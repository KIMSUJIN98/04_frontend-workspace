<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 실습 문제 2</title>
    <style>
        div{
            border: 1px solid red;
            width: 900px;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>배열 실습 문제2</h1>
    다음 보기에 있는 문자열을 가지고 정답과 같이 만드세요. (별도의 문자열을 쓰면 안됨)<br>
    그리고 출력 부분에 출력하도록 하면 됩니다. 정답 : "brlove"

    <fieldset>
        <legend>보기</legend>
        <label id="stringla1">r b</label><br>
        <label id="stringla2">e v o l</label><br>
    </fieldset>
    
    <br>
    <div id="answer">이 부분에 정답이 출력 될 수 있도록 하세요</div>
    <br>
    <button onclick="test();">처리</button>

    <script>
        function test() {
            let str = "";
            str = document.getElementById("stringla1").innerHTML;
            // console.log(str);
            let arr1 = str.split(" ");
            arr1.reverse(); // 원본 배열에 영향을 주는 메소드
            // console.log(arr1);

            str = document.getElementById("stringla2").innerHTML;
            let arr2 = str.split(" ");
            arr2.reverse(); // 원본 배열에 영향을 주는 메소드
            // console.log(arr2);

            const answer = document.getElementById("answer");

            answer.innerHTML = ""; // 초기화(기존 문구를 지우기 위해)

            /*
            // 방법 1.
            for(let i in arr1){
                answer.innerHTML += arr1[i];
            } // br

            for(let i in arr2){
                answer.innerHTML += arr2[i];
            } // love
            */
            
            // 방법2.
            let finalArr = arr1.concat(arr2); // concat 원본 배열에 영향을 미치지 않는 메소드
            for(let i in finalArr){
                answer.innerHTML += finalArr[i];
            }
        }
    </script>
</body>
</html>
