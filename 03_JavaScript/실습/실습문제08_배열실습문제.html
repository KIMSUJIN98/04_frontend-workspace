<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 실습 문제 3</title>
    <style>
        div{
            border: 1px solid red;
            width: 900px;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>배열 실습 문제3</h1>
    문자열을 여러 개 입력 받은 후 출력 버튼 클릭시 입력했던 모든 문자열이 출력되도록 만드세요.<br>
    예) 개구리 -> 입력, 바나나 -> 입력, 복숭아 -> 입력 <br>
    출력 : 개구리,바나나,복숭아

    <fieldset>
        <legend>입력</legend>
        <input type="text" id="input1">
        <button onclick="test();">입력</button>
    </fieldset>
    
    <br>
    <div id="answer">이 부분에 정답이 출력 될 수 있도록 하세요</div>
    <br>
    <button onclick="test1();">출력</button>

    <script>
        let arr = [];
        let input1 = document.getElementById("input1"); // 이 부분은 함수 내부에 있어도 됨
        let answer = document.getElementById("answer"); // 이 부분은 함수 내부에 있어도 됨
        
        function test() {
            arr.push(input1.value);
            input1.value = ""; // 입력 버튼을 누르는 순간 입력된 내용을 초기화하기 위함.
            // console.log(arr);
        }

        function test1() {
            answer.innerHTML = arr.toString();
        }
    </script>
</body>
</html>
