<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제3</title>
    <style>
        #ta {
            background-color: pink;
            color: white;
        }

        #tb {
            background-color: yellow;
        }

        #tc {
            background-color: red;
            color: blue;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption style="color: red;"><h3>KH 정보교육원 강의</h3></caption>
        <thead id="ta">
            <tr>
                <th>관</th>
                <th>강의장</th>
                <th>인원수</th>
                <th>강의명</th>
            </tr>
        </thead>

        <tbody id="tb">
            <tr>
                <td rowspan="6">3관</td>
                <td rowspan="2">361강의장</td>
                <td rowspan="2">30명</td>
                <td>오전 : 김시연 <button style="background-color: skyblue; color: white; border-color:  darkgrey;">신청하기</button></td>
            </tr>
            <tr>
                <td>오후 : 김시연 <button style="background-color: skyblue; color: white; border-color:  darkgrey;">신청하기</button></td>
            </tr>
            <tr>
                <td rowspan="2">362강의장</td>
                <td rowspan="2">23명</td>
                <td>오전 : 김동현 <button style="background-color: skyblue; color: white; border-color:  darkgrey;">신청하기</button></td>
            </tr>
            <tr>
                <td>오후 : 김동현 <button style="background-color: skyblue; color: white; border-color:  darkgrey;">신청하기</button></td>
            </tr>
            <tr>
                <td rowspan="2">363강의장</td>
                <td rowspan="2">27명</td>
                <td>오전 : 문인수 <button style="background-color: skyblue; color: white; border-color:  darkgrey;">신청하기</button></td>
            </tr>
            <tr>
                <td>오후 : 문인수 <button style="background-color: skyblue; color: white; border-color:  darkgrey;">신청하기</button></td>
            </tr>
        </tbody>

        <tfoot id="tc">
            <tr>
                <th colspan="4">많이 신청해주세요!</th>
            </tr>
        </tfoot>
    </table>

    <hr>

    <form action="test.do">
        <fieldset>
            <legend>제품주문</legend>
            <table border="1">
                <tr>
                    <th>* 주문자명</th>
                    <td><input type="text" name="주문자명" placeholder="이름을 입력하시오."></td>
                </tr>
                <tr>
                    <th>* 비밀번호</th>
                    <td><input type="password" name="비밀번호" placeholder="비밀번호 입력하시오."></td>
                </tr>
                <tr>
                    <th>* 제품수량</th>
                    <td><input type="text" name="제품수량" placeholder="제품수량 입력하시오."></td>
                </tr>
                <tr>
                    <th>배송시 요청사항</th>
                    <td><input type="text" name="배송시 요청사항" placeholder="요청사항 입력하시오."></td>
                </tr>
            </table>
            <br>

            <input type="submit" value="주문">
            <input type="reset">
        </fieldset>
    </form>
    
</body>
</html>
