<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시각적인효과메소드2</title>
    <script src="resources/js/jquery-3.6.3.min.js"></script>

</head>
<body>
    <h3>* fadeIn()과 fadeOut(), fadeToggle()</h3>

    <p style="background-color: red; opacity: 0.5;">선택된 요소가 점점 투명해지면서 사라지고 점점 선명해지면서 보여지게 해주는 메소드</p>
    
    <button onclick="test1();">숨기기</button>
    <button onclick="test2();">보여주기</button>
    <button onclick="test3();">토글</button>

    <br><br>

    <img id="sh" src="https://postfiles.pstatic.net/MjAyMjA3MzFfMjkg/MDAxNjU5MjQyMjMwNDAz.0vZJp2X2UmNR3vTgT_zetotHcxpjn8qTLs3Hr_WzeEwg.vj_gSnGF3-W32-W8_CccIFXLYYESf9sT1qM0qQqPQAsg.PNG.kde960315/%EC%8A%A4%ED%81%AC%EB%A6%B0%EC%83%B7_2022-07-31_%EC%98%A4%ED%9B%84_1.27.50.png?type=w966" alt="">

    <script>
        function test1(){
            $("#sh").fadeOut(2000);
        }

        function test2(){
            $("#sh").fadeIn(2000);
        }

        function test3(){
            $("#sh").fadeToggle(2000);
        }
    </script>

</body>
</html>
