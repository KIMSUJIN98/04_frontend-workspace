<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 종합 실습 문제2</title>
</head>
<body>
    <form action="test.do">
        <fieldset>
            <legend>납품자 정보</legend>
            <br><br>
            <ol>
                <table>
                    <tr>
                        <td><li>납품자명 :</li></td>
                        <td><input type="text" name="sName" placeholder="name"></td>
                    </tr>
                    <tr>
                        <td><li>email :</li></td>
                        <td><input type="email" name="email" placeholder="answs@naver.com"></td>
                    </tr>
                    <tr>
                        <td><li>홈페이지 :</li></td>
                        <td><input type="url" name="homepage" placeholder="http://"></td>
                    </tr>
                </table>
            </ol>
        </fieldset>

        <br><br>

        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <li>상품명 : <input type="text" name="pName"></li>
                <br>
                <li>납품수량 : <input type="number" name="amount" min="100" placeholder="최소 100"></li>
                <br>
                <li>납품등급 : <input type="range" name="grade"></li>
                <br>
                <li>기타사항 : <textarea name="content"></textarea></li>
            </ul>
        </fieldset>
        
        <br>
        <input type="submit" value="send message">
    </form>
</body>
</html>
