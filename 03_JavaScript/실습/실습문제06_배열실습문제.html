<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 실습 문제 1</title>
</head>
<body>
    <h1>배열 실습 문제1</h1>
    다음 보기에 있는 데이터들은 배열로 받고 하나의 배열로 합쳐보세요. <br>
    이때 입력 필드에 배열이 있는 데이터를 전송하면 배열의 alert를 통하여 <br>
    배열의 위치를 알려주고, 없으면 "존재하지 않습니다" 를 알려주면 됩니다.

    <fieldset>
        <legend>보기</legend>
        <label id="la1">사과,바나나,당근</label><br>
        <label id="la2">김밥,치즈,떡볶이,햄버거</label><br>
        <label id="la3">환타,사이다,콜라</label><br>
        <label id="la4">고양이,강아지</label><br>
    </fieldset>
    
    <br>
    
    <input type="text" id="findInput" size="80%" placeholder="찾을 문자열을 입력하세요">
    <br>
    <button onclick="test();">전송 및 처리</button>

    <script>
        function test() {
            let str ="";
            for(let i=1; i<=4; i++){
                str += document.getElementById("la" + i).innerHTML;
                str += ",";
            }
            // console.log(str);

            const foods = str.split(",");
            
            foods.pop();
            // console.log(foods);

            const findInput = document.getElementById("findInput"); // value 속성 가져와야함
            let index = foods.indexOf(findInput.value); // 요소 있으면 index값 뱉고, 없으면 -1 뱉음.

            if(index == -1){
                alert("존재하지 않습니다."); // 없다
            }else {
                // 치즈는 배열 index 4번째에 존재합니다.
                alert(findInput.value + "는 배열 index" + index + "번째에 존재합니다.");
            }
        }
    </script>
</body>
</html>
