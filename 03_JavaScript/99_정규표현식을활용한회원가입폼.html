<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식을 활용한 회원가입 폼</title>
    <style>
        p{
            color: gray;
        }
    </style>
</head>
<body>
    <h1>&lt;정규표현식을 활용한 회원가입 폼&gt;</h1>

    <form action="test.do" method="get" style="width: 650px;">
        <fieldset>
            <br>
            * 아이디 : 
            <input type="text" name="userId" id="userId"><br>
            <p>첫글자는 반드시 영문자로, 그리고 영문자,숫자 포함하여 총 4~12자로 입력하시오.</p>

            * 비밀번호 : 
            <input type="password" name="userPwd1" id="userPwd1"><br>
            <p>영문자, 숫자, 특수문자 포함하여 총 8자~15자로 입력하시오.</p>

            * 비밀번호 확인 : 
            <input type="password" name="userPwd2" id="userPwd2"><br>
            <p>위의 비밀번호와 일치하게 입력하시오.</p>

            * 이름 : 
            <input type="text" name="userName" id="userName"><br>
            <p>한글로만 이루어져야되며 2글자 이상으로 입력하시오.</p>

            * 이메일 : 
            <input type="email" name="email" id="email"><br>
            <p>이메일 형식에 맞춰서 입력하시오.</p>

            * 취미 : 
            <input list="hobby_li" name="hobby" id="hobby" placeholder="축구, 농구, 야구, 독서, 등"><br><br>
            <datalist id="hobby_li">
                <option value="soccer">축구</option>
                <option value="basketball">농구</option>
                <option value="baseball">야구</option>
                <option value="reading">독서</option>
            </datalist>

            * 거주지 : 
            <select name="address" id="address">
                <option value="Seoul" selected>서울</option>
                <option value="Incheon">인천</option>
                <option value="Busan">부산</option>
            </select>
            <br><br>
            
            <input type="submit" value="회원가입">
            <input type="reset" value="취소">

        </fieldset>
    </form>
</body>
</html>
