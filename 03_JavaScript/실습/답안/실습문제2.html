<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제2.html</title>
    <style>
        div{
            border: 1px solid black;
            width: 100px;
            height: 100px;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>1. 색상 선택 후 변경 버튼을 클릭하면 색상이 변경되도록 만들어 보시오.</h1>
    <div id="colorDiv"></div>
    <input type="color" id="colorInput">
    <button onclick="changeColor();">변경</button>

    <script>
        function changeColor() {
            var divEl = document.getElementById("colorDiv");
            var cInput = document.getElementById("colorInput");
            divEl.style.backgroundColor = cInput.value;
        }
    </script>

    <hr>
    <br>

    <h1>2. 버튼에 따라 크기 조절이 가능하게 만들기</h1>
    <div id="resizeDiv"></div>
    <br>

    <button onclick="half();">50x50</button>
    <button onclick="original();">원본(100x100)</button>
    <button onclick="double();">200x200</button>

    <script>
        function half() {
            var divEl = document.getElementById("resizeDiv");
            divEl.style.width = "50px";
            divEl.style.height = "50px";
        }

        function original() {
            var divEl = document.getElementById("resizeDiv");
            divEl.style.width = "100px";
            divEl.style.height = "100px";
        }

        function double() {
            var divEl = document.getElementById("resizeDiv");
            divEl.style.width = "200px";
            divEl.style.height = "200px";
        }

    </script>
    
</body>
</html>
