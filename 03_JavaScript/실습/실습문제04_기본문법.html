<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본문법</title>
    <style>
        .board{
            border: 1px solid red;
        }

        #contents{width: 100%; height: 200px;}
        #contents2{width: 93%; height: 200px;}

        #big{
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>기본 문법 문제</h1>

    문제1. 다음 보기에 있는 텍스트 필드에 작성한 문자열의 길이를 알아올 수 있도록 구현하시오.
    <fieldset>
        <legend>보기</legend>
        <input type="text" id="text1" size="75px">
    </fieldset>

    <br>
    <div id="contents" class="board"></div>

    <button onclick="check();">확인하기</button>

    <script>
        function check() {
            const area1 = document.getElementById("contents");

            const text1 = document.getElementById("text1");
            // console.log(text1.value);

            area1.innerHTML = "보기의 문자열 길이는 " + text1.value.length + "글자 입니다.";
        }
    </script>

    <br><br>

    <div id="big">

        문제2. 다음 보기에 있는 문자열을 ,(콤마)를 기준으로 잘라내어 하나하나 출력하시오
        <fieldset style="width: 90%;">
            <legend>보기</legend>
            <p id="str">콜라,사이다,햄버거,피자,한약</p>
        </fieldset>

        <br>
        <div id="contents2" class="board"></div>

        <button onclick="check2();">확인하기</button>
    </div>

    <script>
        function check2() {
            const area2 = document.getElementById("contents2");

            const str = document.getElementById("str");
            const str1 = str.innerText;
            console.log(str1);

            const foods = str1.split(",");

            for(var i=0; i<foods.length; i++){
                area2.innerHTML += (i+1) + "." + foods[i] + "<br>";
            }
        }
    </script>
</body>
</html>
