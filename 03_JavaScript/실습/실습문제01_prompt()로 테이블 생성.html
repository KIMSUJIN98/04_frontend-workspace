<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제1</title>
    <style>
        /* td{height: 50px; width: 50px;} */
    </style>
</head>
<body>
    <h1>행 열 각각 입력받아 테이블 만들기</h1>
    <h3>힌트 : 반복문은 자바랑 같습니다. 다만! 변수만 var 데이터형 이라는걸 기억해주세요</h3>
    <button onclick="createTable();">테이블 생성</button>
    <div id="table_div"></div>
    
    <hr>

    <h1>행 열을 각각 입력받아서 새화면에서 출력하기</h1>
    <h3>힌트 : document.write()를 이용하여 표를 출력하면 됩니다.</h3>
    <button onclick="createNewTable();">테이블 새화면 생성</button>
    <div id="board"></div>

    <script>
        function createTable() {
            var row = prompt("몇 행을 추가하시겠습니까?");
            var column = prompt("몇 열을 추가하시겠습니까?");

            var divEl = document.getElementById("table_div");
            var a = "<table border='1'>";

            for(var i=0; i<row; i++){
                // tr 생성
                a += "<tr>";
                for(var j=0; j<column; j++){
                    // td 생성
                    a += "<td height = '50px' width='30px'></td>";
                }
                a += "</tr>";
            }
            a += "</table>";

            divEl.innerHTML = a;
        }


        function createNewTable() {
            var row = prompt("몇 행을 추가하시겠습니까?");
            var column = prompt("몇 열을 추가하시겠습니까?");

            var divEl = document.getElementById("board");
            var a = "<table border='1'>";
            var num = 1;

            for(var i=0; i<row; i++){
                // tr 생성
                a += "<tr>";
                for(var j=0; j<column; j++){
                    // td 생성
                    a += "<td>" + num + "</td>";
                    num++;
                }
                a += "</tr>";
            }
            a += "</table>";

            document.write(a);
        }

    </script>
</body>
</html>
