<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시각적인효과메소드1</title>
    <script src="resources/js/jquery-3.6.3.min.js"></script>

</head>
<body>
    <h1>시각적인 효과 (Effect)</h1>
    <p>페이지 내에 애니메이션 효과를 주기 위해 사용되는 메소드 집합</p>

    <h3>* show()와 hide(), toggle()</h3>
    <p>선택된 요소가 점점 커지면서 보여지고, 점점 작아지면서 사라지게 하는 메소드</p>

    <button id="hide">숨기기</button>
    <button id="show">보여주기</button>
    <button id="toggle">토글</button>

    <br><br>

    <!-- <img src="../02_CSS3/resources/image/city1.PNG" alt=""> --> <!-- ../ 뒤로 나가기(상위폴더로 이동) -->
    <img id="sh" src="https://postfiles.pstatic.net/MjAyMjA4MzBfMTIg/MDAxNjYxODYyMTc1MzMy.Pj9xE0e_-3-ZdHS8yPU0WaeOQOVizPP39XdLmV11o5Ug.q_iyNG2xVwbtt03BfVeAFN8UdeSX4xN1Pl1Li3IDlWMg.JPEG.kn010123/IMG_7930.JPG?type=w773">

    <br>

    <div id="area" style="width: 100px; height: 100px; background-color: red;"></div>

    <script>
        $(function(){
            $("#hide").click(function(){
                // $("#sh").hide();
                $("#sh").hide(1500); // 단위는 ms
                $("#area").hide(1500);
            });

            $("#show").click(function(){
                // $("#sh").show();
                $("#sh").show(1500); // 단위는 ms
            });

            $("#toggle").click(function(){ // hide + show의 개념
                $("#sh").toggle(2000); // 단위는 ms
            });
        });
    </script>


</body>
</html>
