<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 종합 실습 문제1</title>
</head>
<body>
    <form action="test.do">

        고객명 : <input type="text" name="cName">
        <br><br>
        전화번호 : <input type="phone" name="phone">
        <br><br>
        E-mail : <input type="email" name="email">
        <br><br>

        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="pSize" id="small" value="S">
            <label for="small">Small</label>
            <br><br>

            <input type="radio" name="pSize" id="medium" value="M">
            <label for="medium">Medium</label>
            <br><br>

            <input type="radio" name="pSize" id="large" value="L">
            <label for="large">Large</label>
            <br><br>
        </fieldset>
        <br>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="toping" id="bacon" value="bacon">
            <label for="bacon">베이컨</label>
            <br><br>

            <input type="checkbox" name="toping" id="cheese" value="cheese">
            <label for="cheese">치즈</label>
            <br><br>

            <input type="checkbox" name="toping" id="onion" value="onion">
            <label for="onion">양파</label>
            <br><br>

            <input type="checkbox" name="toping" id="mushroom" value="mushroom">
            <label for="mushroom">버섯</label>
            <br><br>
        </fieldset>
        <br>

        희망 배송 시간 : <input type="time" name="timeIn">
        <br><br>
        배송시 요청사항 : <textarea name="content" placeholder="내용을 입력해주세요" cols="35" rows="5"></textarea>
        <br><br>

        <input type="submit" value="주문하기">
    </form>
</body>
</html>
